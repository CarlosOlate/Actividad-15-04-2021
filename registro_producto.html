        <script>
                $(function()
                {
                        $('.btnRegistrar').click(function() 
                        {
                                let codigos       = $('.txtCodigo').val(); 
                               
                                if(codigos == "")
                                {
                                        alert("Especificar Codigo del producto");
                                        $('.txtCodigo').focus();
                                        return false;
                                }
                                if($('.txtPrecio').val() == "") 
                                {
                                        alert("Especificar Precio costo del producto");
                                        $('.txtPrecio').focus();
                                        return false;
                                }
                                if($('.txtPesos').val() == "")
                                {
                                        alert("Especificar Precio en pesos del producto");
                                        $('.txtPesos').focus();
                                        return false;
                                }
                                if($('.txtMarca').val() == "")
                                {
                                        alert("Especificar Marca del producto");
                                        $('.txtMarca').focus();
                                        return false;
                                }        
                                                              
                                alert("Datos especificados:" + 
                                                "\nCodigo: " + $('.txtCodigo').val()  + 
                                                "\nPrecio Costo: " + $('.txtPrecio').val()  +
                                                "\nPrecio en Pesos: " + $('.txtPesos').val()  +
                                                "\nMarca: " + $('.txtMarca').val() 
                                );
                                
                                return false; 
                        }); 
                        var codigo = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890 ';
                        var pesos= '$1234567890';
                        var numeros= '1234567890';

                        $('.txtCodigo').keypress(function(e)
                        {                        
                                let caracter = String.fromCharCode(e.which);                                
                                if(codigo.indexOf(caracter) < 0)
                                        return false;                                
                        })                        
                        $('.txtPrecio').keypress(function(e)
                        {
                                let caracter = String.fromCharCode(e.which); 
                                if(numeros.indexOf(caracter) <0)
                                        return false;
                        })
                        $('.txtPesos').keypress(function(e)
                        {
                                let caracter = String.fromCharCode(e.which); 
                                if(pesos.indexOf(caracter) <0)
                                return false;
                        }) 
             
                      })  
        </script>
</head>
